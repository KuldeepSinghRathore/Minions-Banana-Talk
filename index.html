<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banananana Talks</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <span>Banananana Talks</span>
      </nav>
    </header>
    <div class="inputoutput">
      <textarea
        name=""
        id="txt-input"
        placeholder="Please Put in your message to translate"
      ></textarea>
      <h2>Output Comes Here 👇👇</h2>
      <button id="btn-translate">Click to Translate</button>

      <div id="output-div"></div>
      <h2>To listen 👇👇</h2>
      <button id="btn-speak">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
    </div>
    <footer>
      Made by <a href="https://kuldeepsingh.netlify.app/">Kuldeep Singh</a> With
      ❤️
    </footer>
    <script src="app.js" type="text/javascript"></script>
